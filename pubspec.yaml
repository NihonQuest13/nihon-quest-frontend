name: japanese_story_app
description: A Flutter app for generating Japanese stories with AI.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  uuid: ^4.4.0
  supabase_flutter: ^2.5.3
  
  flutter_riverpod: ^2.5.1
  http: ^1.2.1
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  cupertino_icons: ^1.0.6
  file_picker: ^8.0.0
  collection: ^1.18.0
  excel: ^4.0.2 # <-- DÉPENDANCE RÉ-AJOUTÉE
  flutter_dotenv: ^5.0.2
  cached_network_image: ^3.3.0
  flutter_markdown: ^0.7.1  # <-- AJOUTEZ CETTE LIGNE
  url_launcher: ^6.3.0

  path_provider: ^2.1.3
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  launcher_name: ^1.0.2


flutter:
  uses-material-design: true
  assets:
    - assets/empty_book.png
  fonts:
    - family: Noto Sans JP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600

flutter_launcher_icons:
  android: true
  image_path: "assets/logo.png"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48

launcher_name:
  default: "Nihon Quest"